{% load staticfiles %}
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>AUI快速完成布局</title>
    <link rel="stylesheet" type="text/css" href="{% static 'aui/css/aui.css' %}" />
</head>
<body>
    <div class="aui-content-padded">
        <div class="aui-btn aui-btn-block aui-btn-warning" tapmode onclick="openDialog()">激活</div>
    </div>
<form role="form" >
                        {% csrf_token %}
                        <input type="hidden" name="user_id" value="{{ user_info.id }}">
                        <input type="hidden" name="add_date" value="{{ user_info.add_date }}">
                        <input type="hidden" name="username" value="{{ user_info.username }}">
                        <input type="hidden" name="password" value="{{ user_info.password }}">

                    </form>
</body>
<script src="{% static 'js/jquery-1.10.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'aui/js/api.js' %}" ></script>
<script type="text/javascript" src="{% static 'aui/js/aui-dialog.js' %}" ></script>
<script type="text/javascript">

    apiready = function () {
        api.parseTapmode();
    }
    var dialog = new auiDialog();
    function openDialog(){
        dialog.prompt({
                    title:"弹出提示",
                    text:'默认内容',
                    type:'number',
                    buttons:['取消','确定']
                },function(){
                    $.ajax({
                    url: "/wapApp/activeUser/",
                    type: "POST",
                    data: $("#form").serialize(),
                    dataType: "JSON",
                    success: function (d) {
                        if (d.status == 'activesuccess') {
                            alert(d.msg)
                            window.location.reload()
                        }
                        if (d.status == 'error') {
                            alert(d.msg)
                            window.location.reload()
                        }if (d.status == 'overtime') {
                            alert(d.msg)
                            window.location.reload()
                        }
                    }
                })
                })
    }
</script>
</html>
